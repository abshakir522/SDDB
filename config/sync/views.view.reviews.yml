            text: "          <div class=\"col-lg-4\">\r\n            <p class=\"text-muted text-uppercase\">The PROJECT</p>\r\n            <h3>{{ title }} </h3>\r\n            <p><i class=\"fas fa-desktop\"></i> {{ field_services }} </p>\r\n            <p><i class=\"fas fa-dollar-sign\"></i> {{ field_client_budget }}</p>\r\n            <p><i class=\"far fa-calendar-check\"></i> {{ created }}</p>\r\n            <hr>\r\n            <p>Project summary:</p>\r\n           <p class=\"text-muted\">{{ body }}</p>\r\n          </div>\r\n          <div class=\"col-lg-5\">\r\n            <div class=\"row\">\r\n              <div class=\"col-6\">\r\n                <p class=\"text-muted text-uppercase\">the review</p>\r\n                <q>{{ field_the_review }} </q>\r\n                <p class=\"text-muted text-uppercase\">{{ created_1 }} </p>\r\n                <hr>\r\n              </div>\r\n              <div class=\"col-6\">\r\n                <div class=\"review-stars\">\r\n                  <span class=\"number\">4.5</span>\r\n                  {{ field_review_stars }}\r\n                </div>\r\n                <hr>\r\n                <table>\r\n                  <tbody><tr>\r\n                    <td class=\"text-muted\">Quality: </td>\r\n                    <td>4.5</td>\r\n                  </tr>\r\n                  <tr>\r\n                    <td class=\"text-muted\">Schedule: </td>\r\n                    <td>4.5</td>\r\n                  </tr>\r\n                  <tr>\r\n                    <td class=\"text-muted\">Cost: </td>\r\n                    <td>4.5</td>\r\n                  </tr>\r\n                  <tr>\r\n                    <td class=\"text-muted\">Willing to refer: &nbsp;</td>\r\n                    <td>4.5</td>\r\n                  </tr>\r\n                </tbody></table>\r\n              </div>\r\n            </div>\r\n            <p>Feedback summary:</p>\r\n            <p class=\"text-muted\"> {{ field_feedback_summary }} </p>\r\n          </div>\r\n          <div class=\"col-lg-3\">\r\n            <p class=\"text-muted text-uppercase\">The reviewer</p>\r\n            <h4>Miniatures Manager, Tabletop Game Company</h4>\r\n            <i class=\"far fa-user fa-3x\"></i>\r\n            <hr>\r\n            <p class=\"text-muted\"><i class=\"fas fa-industry\"></i> Arts,Entertainment &amp; Music</p>\r\n            <p class=\"text-muted\"><i class=\"fas fa-user-alt\"></i> 51-200 Employees</p>\r\n            <p class=\"text-muted\"><i class=\"fas fa-map-marker-alt\"></i> Roseville, Minnesota</p>\r\n            <p class=\"text-muted\"><i class=\"fas fa-comments\"></i> Phone Interview</p>\r\n            <p class=\"text-muted\"><i class=\"fas fa-bullseye\"></i> Verified</p>\r\n          </div>"
